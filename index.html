<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>

<body>
<div>
<form>
<table cellspacing="0">
<caption><h1>Đăng kí xét tuyển</h1></caption>
    <tr>
<td width="200px" height="8px">
Họ và tên:
</td>
<td width="300px" height="11px">
<input type="text" name="hovaten" required/>
</td>
    </tr>
    <tr>
<td id="1">
Ngày sinh:
</td>
<td id="2">
<input type="date" name="ngaysinh" required/>
</td>
    </tr>
    <tr>
<td id="1">
Giới tính:
</td>
<td id="2">
<input type="radio" name="gioitinh" value="nam"/>Nam
<input type="radio" name="gioitinh" value="nu"/>Nữ
</td>
    </tr>
<tr>
<td>
Số điện thoại:
</td>
<td>
<input type="number" name="sđt" required pattern="0"/>
</td>
</tr>
<tr>
<td>
Học lực:
</td>
<td>
<select name="hocluc">
<option value="G" selected>Giỏi</option>
<option value="K">Khá</option>
<option value="TB">Trung Bình</option>
</select>
</td>
</tr>
<tr>
<td>
Địa chỉ:
</td>
<td>
<textarea name="diachi" cols="20px" rows="4px"></textarea>
</td>
</tr>

<tr>
<td colspan="2">
<button type="submit">Đăng kí</button>
<button type="reset"> Nhập lại</button>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
